<!DOCTYPE html>
<div>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1R5QWrqEMfU9qPpah3ufkQmeSWBEVtRo&libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
      function initialize() {
        var input1 = document.getElementById("origin-input");
        new google.maps.places.Autocomplete(input1); 
        } 
        google.maps.event.addDomListener(window, 'load', initialize);  
    </script>
    <script src="js/aos.js"></script>
    <script src="js/main.js"></script>
  </head>
    <div class="site-blocks-cover overlay" style="background-image: url(images/hero_1.jpg);">
      <div class="container">
        <div class="row align-items-center justify-content-center ">
          <div class="col-md-10">    
            <div class="row justify-content-center">
              <div class="col-md-8 text-center">
                <h1>Find Nearby Hotels!<span class="typed-words"></span></h1>
                <p>Explore top-rated attractions, activities and more!</p>
              </div>
            </div>
            <div class="form-search-wrap p-2" data-aos="fade-up" data-aos-delay="200">
              <form method="post">
                <div class="row align-items-center">
                  <div class="col-lg-12 col-xl-4 no-sm-border border-right">
                    <div class="wrap-icon">
                      <span class="icon icon-room"></span>
                      <input type="text" class="form-control" id="origin-input" placeholder="Destination">
                    </div>
                  </div>
                  <div class="col-lg-12 col-xl-3 no-sm-border border-right">
                      <input class="form-control" type="date" data-date-inline-picker="true" name="date" placeholder="Check-in">
                  </div>
                  <div class="col-lg-12 col-xl-3">
                      <input class="form-control" type="date" data-date-inline-picker="true" name="date" placeholder="Check-out">
                  </div>
                  <div class="col-lg-12 col-xl-2 ml-auto text-right">
                    <input type="submit" class="btn btn-primary" value="Search">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>    
</div>
